<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
</head>
<body>
    <h1>Formulaire</h1>
    <span></span>

    <form>
        <div th:each="page : ${pagesList}" >

        <h1 th:text="${page.Question}">Question 1</h1>
            <input type="radio" id="Oui" th:name="${page.Numero}" value="true">
            <label>Oui</label>

            <input type="radio" id="Non" th:name="${page.Numero}" value="false">
            <label>Non</label>
        </div>
        <input type="submit" name="submit" formmethod="POST">
    </form>
</body>
</html>
